version: '3'

services:
  app:
    container_name: app
    # image: feckwame/aslan-product-detail
    restart: always
    build:
      context: .
      dockerfile: './docker/app/Dockerfile.app'
    ports:
      - '3001:3001'
    depends_on:
      - db
    networks:
      - sdc-network
  db:
    image: couchbase:community
    container_name: couchbase-db
    restart: always
    ports:
      - '8091-8096:8091-8096'
      - '11210-11211:11210-11211'
    networks:
      - sdc-network
    volumes:
      - 'cb-db:/opt/couchbase/var'
volumes:
  cb-db:
    external: true
networks:
  sdc-network:
    external: true

